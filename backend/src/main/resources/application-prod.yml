# Production Profile Configuration

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}
  
  mail:
    host: ${SMTP_HOST}
    port: ${SMTP_PORT}
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}

server:
  servlet:
    session:
      cookie:
        secure: true

app:
  email:
    enabled: true
    from: ${EMAIL_FROM}

logging:
  level:
    root: WARN
    com.financetracker: INFO
    org.hibernate.SQL: WARN
