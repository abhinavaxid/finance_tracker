# =========================================
# SMART EXPENSE TRACKER - APPLICATION CONFIG
# =========================================

# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=EXPENSE_TRACKER_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Application Info
spring.application.name=smart-expense-tracker

# =========================================
# DATABASE CONFIGURATION
# =========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/expense_tracker_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# =========================================
# REDIS CONFIGURATION (Spring Session)
# =========================================
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=60000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=2
spring.redis.lettuce.pool.max-wait=-1ms

spring.session.store-type=redis
spring.session.timeout=30m
spring.session.redis.flush-mode=on_save
spring.session.redis.namespace=spring:session:expense-tracker

# =========================================
# EMAIL CONFIGURATION (SMTP)
# =========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.default-encoding=UTF-8

# =========================================
# FILE UPLOAD CONFIGURATION
# =========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# =========================================
# JACKSON CONFIGURATION
# =========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null

# =========================================
# APPLICATION CUSTOM PROPERTIES
# =========================================
app.name=Smart Expense Tracker
app.version=1.0.0

# File Storage
app.file-storage.upload-dir=./uploads/receipts
app.file-storage.max-file-size=10485760
app.file-storage.allowed-extensions=jpg,jpeg,png,pdf,gif

# Email Settings
app.email.from=noreply@expensetracker.com
app.email.from-name=Smart Expense Tracker
app.email.enabled=true

# Budget Alert Thresholds
app.budget.default-alert-threshold=80
app.budget.check-interval-cron=0 0 * * * ?

# Recurring Transaction Processing
app.recurring.process-cron=0 0 0 * * ?

# Insights Generation
app.insights.generation-cron=0 0 1 * * ?

# Monthly Summary Email
app.monthly-summary.send-cron=0 0 9 1 * ?

# Security
app.security.max-login-attempts=5
app.security.account-lock-duration=30
app.security.password-min-length=8

# Pagination
app.pagination.default-page-size=20
app.pagination.max-page-size=100

# =========================================
# JWT AUTHENTICATION CONFIGURATION
# =========================================
# JWT Secret Key (Base64 encoded, min 32 bytes for HS512)
# Generate with: echo -n 'your-secret-key-at-least-32-chars-long-base64-encoded' | base64
app.jwtSecret=c3BlY2lhbGpzb25XZWJ0b2tlblNlY3JldEtleUZvckhTNTEySW1BbHdheXNTYWZlQW5kU2VjdXJl
# JWT Expiration time in milliseconds (24 hours)
app.jwtExpiration=86400000
# JWT Refresh Token Expiration time in milliseconds (7 days)
app.jwtRefreshExpiration=604800000

# =========================================
# SPRINGDOC / SWAGGER CONFIGURATION
# =========================================
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
springdoc.show-actuator=false

# =========================================
# ACTUATOR CONFIGURATION
# =========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.health.redis.enabled=true
management.health.db.enabled=true

# =========================================
# LOGGING CONFIGURATION
# =========================================
logging.level.root=INFO
logging.level.com.financetracker=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/expense-tracker.log
logging.file.max-size=10MB
logging.file.max-history=30
